<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../css/add-bucketlist-item.css" />
        <title>BUCKETLIST - Nytt mål</title>
        <script
            src="../src/pages/AddBucketListItem.ts"
            defer
            type="module"
        ></script>
    </head>

    <body>
        <header>
            <section class="header-top">
                <h1>Nytt mål</h1>
                <a href="dashboard.html">
                    <img
                        src="../assets/images/cross_close.png"
                        width="15"
                        height="15"
                        alt="Gå tillbaka till översikten"
                    />
                </a>
            </section>
            <figure>
                <img
                    src="https://picsum.photos/id/823/175/175"
                    alt="Användarens profilbild"
                />
            </figure>
            <p>Fortsätt drömma, <span id="user-name">NAMN</span>!</p>
        </header>
        <main>
            <h2>Lägg till en ny dröm</h2>
            <form>
                <label for="bucketlist">Dröm:</label>
                <input
                    type="text"
                    id="bucketlist"
                    placeholder="Ex. Besök Machu Picchu"
                    aria-describedby="bucketlist-error-message"
                    required
                />
                <p
                    id="bucketlist-error-message"
                    class="error-message"
                    role="alert"
                    style="display: none"
                >
                    Vänligen ange vad du drömmer om.
                </p>
                <label for="bucketlist-select">Tema:</label>
                <select
                    id="bucketlist-select"
                    name="bucketlist"
                    aria-describedby="theme-error-message"
                    required
                >
                    <option value="">-- Välj ett tema --</option>
                </select>
                <p
                    id="theme-error-message"
                    class="error-message"
                    role="alert"
                    style="display: none"
                >
                    Vänligen välj ett tema för din dröm.
                </p>
                <button type="submit">Lägg till</button>
            </form>
        </main>
    </body>
</html>
